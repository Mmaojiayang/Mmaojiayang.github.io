<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>用户登录</title>


    <script type="text/javascript" src="http://www.bootstrapmb.com/content/js/jquery.min.js"></script>
    <!--必要样式-->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <link href="css/loaders.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class='login'>
        <div class='login_title'>
            <span>用户登录</span>
        </div>
        <div class='login_fields'>
            <div class='login_fields__user'>
                <div class='icon'>
                    <img alt="" src='img/user_icon_copy.png' />
                </div>
                <input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" / id="name">
                <div class='validation'>
                    <img alt="" src='img/tick.png' />
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='img/lock_icon_copy.png' />
                </div>
                <input name="pwd" placeholder='密码' maxlength="16" type='password' autocomplete="off" / id="password">
                <div class='validation'>
                    <img alt="" src='img/tick.png' />
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='img/key.png' />
                </div>
                <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off" / id="juge">
                <!-- <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                    <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div> -->
                <div class='validation' style="opacity: 1; right: -5px;top: -3px;" id="juge_div">1243</div>
            </div>
            <div class='login_fields__submit'>
                <input type='button' value='登录' / id="loginBtn">
            </div>
        </div>
        <div class='success'>
        </div>
        <div class='disclaimer'>
        </div>
    </div>
    <div class='authent'>
        <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
            <div class="loader-inner ball-clip-rotate-multiple">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <p>认证中...</p>
    </div>
    <div class="OverWindows"></div>


    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src='js/stopExecutionOnTimeout.js'></script>

    <script type="text/javascript" src="js/Particleground.js"></script>
    <script type="text/javascript">
        // // 普通用户的账号 密码
        var truelogin = "admin";
        var truepwd = "123456";

        $(document).keypress(function (e) {
            // 回车键事件 当用户点击回车相当于点击登录按钮
            if (e.which == 13) {
                $('input[type="button"]').click();
            }
        });

        //生成n-m之间的随机数
        // function getRandom(n,m) {
        //     return Math.random()*(m-n+1)+n-1;
        // }
        // //动态生成随机验证码
        // $('#juge_div').on('click',function(){
        //     //getRandom(1000,9999).toString()
        //     var juge=parseInt(getRandom(1000,9999)).toString();
        //     $(this).html(juge);
        // })
        //获得用户输入的账号 密码 验证码
        $('#loginBtn').on('click',function(){
            var login = $('#name').val();
            var pwd = $('#password').val();
            var code = $('#juge').val();
            if(login.trim().length==0) {
                alert('请输入账号');
            }else if(pwd.trim().length==0) {
                alert('请输入密码');
            }else if(code.trim().length==0) {
                alert('请输入验证码');
            }else {
                //比较
                console.log($('#juge_div').html())
                if(login== truelogin && pwd==truepwd && code==$('#juge_div').html()) {
                    //页面跳转
                    // alert('登录成功！');
                    window.location.href='index2.html'
                }else {
                    alert('登录失败');
                } 
            }
            

        })
        
        //粒子背景特效
        $('body').particleground({
            dotColor: '#E8DFE8',
            lineColor: '#133b88'
        });
    </script>

</body>
</html>
